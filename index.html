<!doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8">

        <title>Vue Practice</title>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id='app'>
            <h1>{{ message }}</h1>
        </div>
    </body>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello, World!'
            }
        })
    </script>
</html>
